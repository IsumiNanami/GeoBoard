<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 画板标题 -->
        <h1 id="board-title">GeoBoard</h1>
        
        <!-- 画板 -->
        <canvas id="drawing-board"></canvas>

        <!-- 按钮区域 -->
        <div class="controls">
            <button id="draw-point-btn">绘制点</button>
            <button id="draw-line-btn">绘制线段</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
